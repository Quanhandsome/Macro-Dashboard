<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Macro Dashboard</h1>

  <div class="grid">
    <div class="card">
      <h3>Láº¡m phÃ¡t (CPI)</h3>
      <canvas id="cpiChart"></canvas>
    </div>
    <div class="card">
      <h3>LÃ£i suáº¥t FED</h3>
      <canvas id="rateChart"></canvas>
    </div>
    <div class="card">
      <h3>GiÃ¡ VÃ ng</h3>
      <canvas id="goldChart"></canvas>
    </div>
    <div class="card">
      <h3>GiÃ¡ Bitcoin</h3>
      <canvas id="btcChart"></canvas>
    </div>
  </div>

  <script>
    // Dá»¯ liá»‡u tÄ©nh (sample)
    const cpiData = [3.2, 3.5, 3.7, 3.6, 3.4, 3.3];
    const fedRate = [5.25, 5.25, 5.5, 5.5, 5.5, 5.5];
    const goldPrice = [1900, 1920, 1945, 1930, 1950, 1980];
    const btcPrice = [30000, 32000, 34000, 33000, 35000, 36000];
    const labels = ["Th1", "Th2", "Th3", "Th4", "Th5", "Th6"];

    // Chart helper
    function createChart(ctxId, label, data, color) {
      new Chart(document.getElementById(ctxId), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label,
            data,
            borderColor: color,
            backgroundColor: color + "55",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } }
        }
      });
    }

    createChart("cpiChart", "CPI (%)", cpiData, "red");
    createChart("rateChart", "FED Rate (%)", fedRate, "blue");
    createChart("goldChart", "Gold (USD/oz)", goldPrice, "orange");
    createChart("btcChart", "BTC (USD)", btcPrice, "green");
  </script>
</body>
</html>
